<!-- 1. 메인 검색 영역 수정 -->
<div class="main_search">
    <!-- PC용 -->
    <div id="searchWideWrap" class="search-wide-wrap">
        <div class="input_wrap pc_only">
            <button type="button" id="btnMainSearchPc" class="main-search-btn" aria-label="검색 팝업 열기" onclick="ui.quickSrch.open('#totalSrchQuck')"></button>
            <!-- form 사용하지 않음 -->
            <form action="javascript:void(0);" aria-hidden="true">
                <label for="mainSearch_pc">
                    <span class="blind">검색</span>
                </label>
            </form>
        </div>
    </div>

    <!-- Mobile용 -->
    <div id="searchMinWrap" class="search-min-wrap">
        <div class="input_wrap mo_only">
            <button type="button" id="mainSearch_mo" class="main-search-btn js_autoComplete" aria-label="검색 팝업 열기"></button>
        </div>
    </div>
</div>

<!-- 2. 스타일 추가 -->
<style>
    /* 2024 검색 리뉴얼 관련 CSS */
    .shc-index.renew2024 #searchWideWrap {display:block;width:700px;height:64px;margin:60px auto 0;}
    .shc-index.renew2024 #searchMinWrap {display:none;}
    /* ... 기타 스타일 ... */
</style>

<!-- 3. 검색 관련 스크립트 수정 -->
<script>
$(function(){
    // 검색 활성시
    $('#searchWideWrap .main-search-btn').on('click', function(e){
        dxHandleAccPopOn("main");
        setTimeout(function() {
            $('#shcMainSec2 .swiper-button-pause').trigger('click')
        }, 0)
    });

    // 모바일 검색 활성화
    $('.search-min-wrap .main-search-btn').on('click', function(e){
        if($("body").width() <= 980 || $("body").hasClass("mobile")) {
            setTimeout(function(){
                ui.swiperAccess($('.autoComplete_swiper .swiper-container'), 'auto');
                dxHandleAccPopOn("main");
            }, 0)
        }
    });
    // ... 기타 스크립트 ...
});
</script>
